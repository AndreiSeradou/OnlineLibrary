<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <form [formGroup]="updateOrderForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                  <h5 class="card-title text-center">Create Book</h5>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">id</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName="id" class="form-control" id="number" value="">
                        </div>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!updateOrderForm.valid">Update</button>
                </form>
              </div>
        </div>
    </div>
</div>
